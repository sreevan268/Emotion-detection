<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Chat Summary and Emotions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #3498db, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .summary {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .summary p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .summary .summary-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .summary .emotions-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .summary .emotion {
            margin-left: 30px;
            font-size: 16px;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .summary .emotion::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: #3498db;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h2 style="color: #1c1c1c;">WhatsApp Chat Summary and Emotions</h2>
        <p class="summary-text">Summary:</p>
        <p>{{ summary_and_emotions.split('**Emotions:**')[0] }}</p>
        <p class="emotions-text">Emotions:</p>
        <div>
            {% for emotion in summary_and_emotions.split('**Emotions:**')[1].split('*')[1:] %}
                <p class="emotion">{{ emotion.strip() }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
